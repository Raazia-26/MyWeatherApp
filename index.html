<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>



  <div class="weather-app-wrapper">
    <div class="wrapper">

      <div class="container">
        <div>
          <form id="search_form">
            <input type="text" placeholder="Enter name of city..." autocomplete="off" autofocus="on" id="city_search" />
            <input type="submit" value="Search" />
            <span id="currentLoc">
              <button>Current Location</button>
            </span>

          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <img class="current_temp_icon" src="" alt="sunny" id="icon">
              <span class="current_temp" id="temp_now">24</span>
              <div class="degree">
                <a href="#" class="active" id="celcius_Link">°C </a>|
                <a href="#" class="active" id="farenheit_link"> °F</a>
              </div>

            </div>
            <ul class="day_feelslike">

              <li id="humidity">Humidity: 51%</li>
              <li id="wind">Wind: 14km/h</li>
            </ul>
          </div>

          <div class="col-md-6">
            <ul>
              <li class="current_city" id="city_name">Vienna</li>
              <li class="now"><span id="current_date">Wednesday 20 14.43</li>
              <li class="now"><span id="weatherCondition">Sunny</li>
            </ul>
          </div>
        </div>
      </div>



      <div class="weather_forecast" id="forecast"> </div>








    </div>
    <p class="githubLink"><a href="https://github.com/Raazia-26/MyWeatherApp" target="_blank"> GitHub Repository </a>
      by Raazia</p>

  </div>

  <script src="src/index.js"></script>
</body>

</html>
