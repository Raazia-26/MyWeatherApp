<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>


  <div class="card" style="width: 35rem;">

    <div class="card-body">
      <div>
        <form id="search_form">
          <input type="text" placeholder="Enter name of city..." autocomplete="off" autofocus="on" id="city_search" />
          <input type="submit" value="Search" />
          <span class="currentLocation" id="currentLoc">
            <button>Current Location</button>
          </span>
          <!--<button class="search_btn" id="button">
            Search
          </button>-->
        </form>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col-md-5">
            <img class="current_temp_icon" src="Images/sunnywithclouds.png" alt="sunny">
            <p class="current_temp" id="temp_now">24°</p>
            <p class="degree">
              <span class="celcius" id="degree_c">°C</span> | <span class="farenheit" id="degree_f"> °F</span>
            </p>
          </div>

          <div class="col-md-6 ms-auto">
            <p class="current_city" id="city_name">Vienna</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">

            <p class="day_feelslike"><span id="current_date">Thursday</span> </br>
              Partly cloudy
            </p>
          </div>
          <div class="col-md-4 ms-auto">

            <p class="preci_wind">precipitation: 78%
              <br />
              wind: 11 km/h
            </p>
          </div>
        </div>
      </div>


      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <img class="sunnywithclouds" src="Images/sunnywithclouds.png" alt="sunny with clouds">

            <p class="future_prediction">Fri <br />
              35°</p>
          </div>
          <div class="col">
            <img class="sunnywithclouds" src="Images/sunnywithclouds.png" alt="heavy rain">
            <p class="future_prediction">Sat <br />
              31°</p>
          </div>
          <div class="col">
            <img class="sunnywithclouds" src="Images/sunnywithclouds.png" alt="heavy rain">
            <p class="future_prediction">Sun <br />
              32°</p>
          </div>
          <div class="col">
            <img class="heavyrain_icon" src="Images/heavy-rain.png" alt=" light rain">
            <p class="future_prediction">Mon <br />
              25°</p>
          </div>
          <div class="col">
            <img class="lightrain_icon" src="Images/light-rain.png" alt="light rain">
            <p class="future_prediction">Tue <br />
              21°</p>
          </div>
          <div class="col">
            <img class="heavyrain_icon" src="Images/heavy-rain.png" alt="heavy rain">
            <p class="future_prediction">Wed <br />
              22°</p>
          </div>
          <div class="col">
            <img class="sunnywithclouds" src="Images/sunnywithclouds.png" alt="cloudy">
            <p class="future_prediction">Thurs <br />
              24°
            </p>
          </div>
        </div>

      </div>
    </div>
    <a class="githubLink" href="https://github.com/Raazia-26/MyWeatherApp"> Link to GitHub</a>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
